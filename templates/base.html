<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的Python学习站{% endblock %}</title> <!-- 定义可被覆盖的“标题块” -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        .navbar a:hover {
            opacity: 0.8;
        }
        /* 主内容区样式 */
        .main-content {
            flex: 1;
            padding: 2rem 0;
        }
        .content-box {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        /* 页脚样式 */
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
    </style>
    {% block extra_css %}{% endblock %} <!-- 预留一个“额外CSS块”，用于页面添加特有样式 -->
</head>
<body>
    <!-- 导航栏是所有页面共用的 -->
    <header class="navbar">
        <div class="container">
            <h1>Python网站构建实践</h1>
            <nav>
                <a href="{{ url_for('home') }}">首页</a>
                <a href="{{ url_for('about') }}">关于</a>
                <a href="{{ url_for('contact') }}">联系</a>
                <a href="{{ url_for('submissions') }}">记录</a>
            </nav>
        </div>
    </header>

    <!-- 主内容区域，子模板的内容将填充到这里 -->
    <main class="main-content">
        <div class="container">
            <div class="content-box">
                {% block content %}<!-- 这是最重要的“内容块”，留空等待子模板填充 -->
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- 页脚也是所有页面共用的 -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 我的学习项目 | 基于Flask构建 | 当前时间: {{ current_time }}</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %} <!-- 预留一个“额外JS块”，用于页面添加特有脚本 -->
</body>
</html>
